career-profile:
    title: Career Profile
    summary: |
      Sehyeon Kim received B.S. degree in Electronic Engineering from Pohang University of Science and Technology(POSTECH), Pohang, South Korea. in 2024.
      He is currently a M.S. ~ Ph.D candidate in Electrical Engineering in Pohang University of Science and Technology(POSTECH), Pohang, South Korea.
      His current research interests include Physical Design Optimization. He is working with Prof. Seokhyeong Kang in his CAD & SoC Design Lab.
